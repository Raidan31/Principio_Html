<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
 
</head>
<body>
    # tbody,thead e tfoot servem para seccionar a tabela. <br>
    # ainda que a ordem seja muda thead ainda será em cima, tbody ainda será no meio e tfoot ainda será o rodapé  <br>
    # caption da um titulo para a tabela 
    <br>
    <table sumary="esta tabela mostra o  nome e minha idade" border="1" width="250" align="center" cellspacing="15" cellpadding="20">
        <br>
        <caption>Tabela de Idade</caption>

        <tbody>
        <tr>
            <td >Raidan </td>
            <td>27 </td>
        </tr>

        <tr>
            <td>Maria </td>
            <td>34 </td>
        </tr>

        <tr>
            <td>João </td>
            <td>31 </td>
        </tr>

        <tr>
            <td>Jorge </td>
            <td>21 </td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>Total </td>
            <td>1 </td>
        </tr>
        </tfoot>

        <thead>
            <tr>
                <th title="Nome Completo">Nome </th>
                <th>Idade </th>
            </tr>
            </thead>
    </table>
</body>
</html>
