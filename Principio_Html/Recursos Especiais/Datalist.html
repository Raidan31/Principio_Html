<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <p><strong>Datalist - linka uma caixa input com uma lista de opções prédefinidas </strong></p>

    <input list="mangas" type="search" name="search"/>
    
    <datalist id="mangas">

        <option >Naruto</option>

        <option>One Punch Man</option>

        <option>Bleach</option>

        <option>One Piece</option>

        <option>Chainsaw-Man</option>

    </datalist>

    <hr>
    <select name="historias" id=""> <br>

        <option value="">Selecione um Manga</option>

        <option value="Naruto">Naruto</option>

        <option value="One">One Punch Man</option>

        <option value="Bleach">Bleach</option>

        <option value="Piece">One Piece</option>

        <option value="Chainsaw">Chainsaw-Man</option>
    </select>

</body>
</html>
