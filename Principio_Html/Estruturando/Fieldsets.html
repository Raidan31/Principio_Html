<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    # <b>fieldset</b> serve para segmentar informações e aplicando a tag filha <b>legend</b>  é possivel dar um titulo as informações segmentadas.<br>    
    # o seu formato e cor podem ser modificados por meio do css
    <br>
    <h1>FORMULÁRIO DE CADASTRO</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
    <form action="">
        <Label>Nome: </Label> <input type="text" name="" id=""> <br>
        <br>
        <Label>Profissão: </Label> <input type="text" name="" id=""> <br>
        <br>
        <Label>Endereço: </Label> <input type="text" name="" id=""> <br>
        <br>
        <Label>Bairro: </Label> <input type="text" name="" id=""> <br>
        <br>
        <Label>Cidade/UF</Label> <input type="text" name="" id=""> <br>
        <br>
        <Label>Celular</Label> <input type="number" name="" id=""> <br>
        <br>
        <Label>Linkedin</Label> <input type="url" name="" id=""> <br>
    </fieldset>


    </form>
</body>
</html>
