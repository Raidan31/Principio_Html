<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selec </title>
</head>
<body>
    ## Select cria uma caixa com dados pré determinados, pra funcionar é necessário uma tag filha <i>option</i> 
    ## selected deixa pré selecionada uma das opções quando carregar a página
    ## multiple permiite selecionar multiplas opções (segurando o ctrl) 

    <form method="get">

        <label > Nome: </label> <input type="text" name="name"> <br>
        <br>
        <label> Cargo: </label> <select name="role" multiple>
            <option value=""> Selecione cargo </option>
            <option selected value="Administrativo"> Administrativo </option>
            <option value="T.I"> T.I </option>
            <option value="H.R"> H.R </option>
       

        </select> <br>
        <br>
        <label > Assunto: </label> <input type="text" name="subject"> <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
